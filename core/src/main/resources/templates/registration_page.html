<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Зарегистрируйтесь</title>
</head>
<body>
<h1>Зарегистрируйтесь</h1>
<form th:action="@{/registration}" th:object="${user}" method="post">
  <p style="color: red" th:if = "${error != null}" th:text = "${error}"></p>
  <p>Логин: <input type="text" th:field="*{login}" /></p>
  <p>Пароль: <input type="text" th:field="*{password}" /></p>
  <p><input type="submit" value="Войти" /></p>
</form>
</body>
</html>
